<html>

<head>
    <link rel="stylesheet" type="text/css" href="./demo/style.css">
    <style>
        .markdown-body {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>

<body class="markdown-body">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer>
        const url = '../README.md';
        fetch(url)
            .then((resp) => {
                return resp.text();
            })
            .then((data) => {
                document.querySelector('body').innerHTML = marked(data);
            });
    </script>
</body>

</html>
