language: node_js
node_js:
- '11'
deploy:
  provider: gae
  keyfile: client-secret.json
  project: spellbook-7ccae
  no_promote: true
  no_stop_previous_version: true
  skip_cleanup: true
  on:
    all_branches: true
before_install:
- openssl aes-256-cbc -K $encrypted_80c24d138e1e_key -iv $encrypted_80c24d138e1e_iv
  -in client-secret.json.enc -out client-secret.json -d
